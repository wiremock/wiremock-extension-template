plugins {
    id 'org.wiremock.tools.gradle.wiremock-extension-convention' version '0.2.0'
}

dependencies {
    // Example dependency a WireMock extension might need.
    implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    // Best practice is to relocate all dependencies to avoid conflicts.
    // The wiremock-extension-convention applies the same relocations as core WireMock.
    relocate 'com.google.gson', 'wiremock.com.google.gson'
}
